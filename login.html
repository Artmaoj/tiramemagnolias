<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOID</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #ffffff8a;
      padding-top: 80px; /* evita navbar sobre o conteúdo */
    }

    .hero {
      background: linear-gradient(#8d0303, #ffffff), 
                  url('https://images.unsplash.com/photo-1585158538850-3c3b26a8f8b2') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .card img {
      height: 250px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      transition: 0.3s ease;
    }
    .card:hover img {
      transform: scale(1.05);
    }

    footer {
      background-color: #000;
      color: white;
      padding: 30px 0;
      text-align: center;
      margin-top: 50px;
    }

    #topoBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 15px;
      display: none;
      border: none;
      background: black;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"> VOID </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Bem-vindo à VOID Games</h1>
    <p class="lead"></p>
  </section>

  <!-- Formulário -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Login</h2>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control">
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control">
      </div>

      <div class="d-flex justify-content-between mb-4">
        <div>
          <input type="checkbox" id="lembrar" class="form-check-input" checked>
          <label for="lembrar" class="form-check-label">Lembrar-me</label>
        </div>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

      <div class="text-center">
        <p>Não é membro? <a href="#">Registrar</a></p>
        <p>Ou entre com:</p>

        <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
        <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
        <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
        <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <h4>VOID Games</h4>
    <p>&copy; 2025 VOID Games — Todos os direitos reservados.</p>

    <div>
      <a href="index.html" class="text-white me-3">Página inicial</a>
      <a href="#" class="text-white">E-mail</a>
    </div>

    <div class="mt-2">
      <a href="https://www.instagram.com/art_.bf/" class="text-white me-2">Arthur - Instagram</a>
      <a href="https://www.instagram.com/yamaooou/" class="text-white me-2">Yamaooou - Instagram</a>
      <a href="#" class="text-white">WhatsApp</a>
    </div>
  </footer>

  <!-- Botão Topo -->
  <button id="topoBtn">Voltar ao início</button>

  <!-- Scripts -->
  <script>
    const textoHero = "A melhor loja gamer da região!";
    let index = 0;

    function digitar() {
      if (index < textoHero.length) {
        document.querySelector(".lead").textContent += textoHero.charAt(index);
        index++;
        setTimeout(digitar, 60);
      }
    }
    digitar();

    const topoBtn = document.getElementById("topoBtn");
    window.addEventListener("scroll", () => {
      topoBtn.style.display = window.scrollY > 200 ? "block" : "none";
    });

    topoBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
