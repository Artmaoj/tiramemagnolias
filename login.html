<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9972/9972731.png" type="image/png">
  <title>VOID - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body { background: #f3f3f3; padding-top: 90px; font-family: Arial, sans-serif; }

    .hero {
      background: #8d0000;
      color: #fff; padding: 80px 20px; text-align: center;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .btn-social i { font-size: 26px; }
    .btn-social { margin: 0 6px; }
    .nav-tabs .nav-link.active { font-weight: bold; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">VOID</a>
  </div>
</nav>

<section class="hero">
  <h1>VOID Games</h1>
  <p class="lead">Fa√ßa aqui seu login ou registre-se!</p>
</section>

<div class="container mt-5" style="max-width: 480px;">
  <div class="login-box">

    <!-- Abas -->
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#loginTab">Login</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#registerTab">Registrar</a></li>
    </ul>

    <div class="tab-content">

      <!-- LOGIN -->
      <div class="tab-pane fade show active" id="loginTab">
        <label>Email</label>
        <input type="email" id="loginEmail" class="form-control mb-3" />

        <label>Senha</label>
        <input type="password" id="loginSenha" class="form-control mb-3" />

        <button class="btn btn-primary w-100 mb-3" id="btnLogin">Entrar</button>

        <p class="text-center">Ou continue com:</p>
        <div class="text-center">
          <button class="btn btn-link btn-social" data-provider="Google"><i class="fab fa-google"></i></button>
          <button class="btn btn-link btn-social" data-provider="Facebook"><i class="fab fa-facebook"></i></button>
          <button class="btn btn-link btn-social" data-provider="GitHub"><i class="fab fa-github"></i></button>
        </div>
      </div>

      <!-- REGISTRO -->
      <div class="tab-pane fade" id="registerTab">
        <label>Email</label>
        <input type="email" id="regEmail" class="form-control mb-3" />

        <label>Senha</label>
        <input type="password" id="regSenha" class="form-control mb-3" />

        <label>Confirmar senha</label>
        <input type="password" id="regSenha2" class="form-control mb-3" />

        <button class="btn btn-success w-100" id="btnRegister">Criar conta</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
